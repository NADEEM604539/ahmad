<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Tuka Trucks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="section">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="adminPanel" class="hidden">
      <button onclick="logout()">Logout</button>
      <h2>Add Truck</h2>
      <form id="truckForm">
        <input type="text" id="truckName" placeholder="Truck Name" required />
        <input type="text" id="location" placeholder="Location" required />
        <input type="text" id="quantity" placeholder="Quantity" required />
        <select id="status">
          <option value="Available">Available</option>
          <option value="Sold">Sold</option>
        </select>
        <button type="submit">Add Truck</button>
      </form>

      <h3>All Trucks</h3>
      <input type="text" id="searchInput" placeholder="Search truck name..." />
      <ul id="truckList"></ul>
    </div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
